<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="stylefoguete.css">
</head>
<body>
  <h1>Paleta de Cores</h1>

  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

  <div id="box1">

    <h3 id="text1" class="textimpar">Cor primária</h3>

  </div>
  <div id="box2">
    <h3 id="text2">Cor Secundária</h3>
  </div>
  <div id="box3">
    <h3 id="text3" class="textimpar"  >Cor Complementar</h3>
  </div>
  <div id="box4">
    <h3 id="text4">Cor Escura</h3>
  </div>
  <div id="box5">
    <h3 id="text5" class="textimpar">Cor Clara</h3>
  </div>
</body>
</html>
